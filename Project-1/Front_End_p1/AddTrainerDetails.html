<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add trainer Page</title>
    <style>
        body{
            background: url("https://th.bing.com/th/id/OIP.knXw_6EpqZ0K4urT5sr7SQHaFj?w=257&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7");
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        input{
            width: 250px;
            height: 30px;
            box-sizing: border-box;
            margin:5px;
            border-radius: 10px;
        }
        label{
            font-size:20px;
        }
        form{
            text-align: center;
        }
        img{
            float:right;
            padding-top: 25%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="SignUp.html" style="font-size: medium;"><button type="menu">Sighup Page</button></a>
        <h1 style="margin-top: 1%;">Add Trainer personal details</h1></span>
    </nav>
    <img height="250px" width="250px" src='https://th.bing.com/th/id/OIP.F75SjmdS6UGa1hKMYjHYngAAAA?w=224&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' alt="Find Trainer Online" >
    <img height="150px" width="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOQBgnp4UJUUAKcw9MLAYYlr8gCS75YyZxdw&usqp=CAU" alt="Find Trainer Online" style="float: right; padding-top: 0%;">
    <br>
    <form id="signupform">
        <div>
        <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Enter All The Fields To Continue </h2>
        <label for="name">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;FullName&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp; : </label>
        <input type="fullName" id="name" placeholder="Enter your name" required><br><br>
        <label for="email">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EmailId  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required><br><br>
        <label for="password">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="password" id="password" placeholder="Exam1@" required><br><br>
        <label for="age" >Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" id="age" placeholder="00" required><br><br>
        <lable for="gender"style="font-size: 20px;">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</lable>
        <input type="text" id="gender" placeholder="Male/Female" required><br><br>
        <label for="mobile">Mobile_Number &nbsp;:</label>
        <input type="phoneNumber" id="mobile" placeholder="0000000000" required><br><br>
        <label for="web">Web Url &emsp;&emsp;&emsp;&nbsp;:</label>
        <input type="text" id="web" placeholder="www.example.com" required><br><br>
        <input type="submit" id="btnsubmit" onclick="addTrainer()" style="width: 70px; height: 40px; background-color: blue; border-radius: 25%; color: antiquewhite;">
    </div>

    </form>
    <script>

        function addTrainer(){
            let fn = document.getElementById("name").value;
            let em = document.getElementById("email").value;
            let pa = document.getElementById("password").value;
            let ag = document.getElementById("age").value;
            let gen = document.getElementById("gender").value;
            let mn = document.getElementById("mobile").value;
            let web = document.getElementById("web").value;
            fetch(`https://localhost:7153/api/Trainer/Adddetails`,{
            method: "POST",
            body: JSON.stringify({
                password: pa,
                email: em,
                full_name: fn,
                age: ag,
                gender: gen,
                mobile_number: mn,
                website: web,
                
            }),
            headers: {
                'Accept': 'application/json',
                "Content-type": "application/json; charset=UTF-8",
            },
            }).then(data=>data.json())
            .then((response) => {
                if(response.status===200){
                    alert("Successfully updated");
                    window.location.href='profile.html';
                }
                else{
                    alert("Try Again");
                }
            })
        }
    </script>
</body>
</html>
