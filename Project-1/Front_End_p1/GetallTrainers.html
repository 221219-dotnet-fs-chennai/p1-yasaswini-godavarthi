<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all trainers</title>
    <style>
        body{
            background: url('https://th.bing.com/th/id/OIP.knXw_6EpqZ0K4urT5sr7SQHaFj?w=257&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        img{
            padding-left: 80%;
        }
        table,th,tr,td{
            border:1px solid black;
            width:100px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="UI.html" style="font-size: medium;"><button type="menu">Menu Page</button></a>
        <img height="100px" width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOQBgnp4UJUUAKcw9MLAYYlr8gCS75YyZxdw&usqp=CAU" alt="Find Trainer Online">
    </nav>
    <h2>All The Trainers are:</h2>
    <table class = "table" >
        <tr> 
            <th> TrainerName </th>
            <th> EmailId </th>
            <th> ContactNumber</th>
            <th> Age </th>
            <th> Gender </th>
            <th> Web Url </th>
            <th>Qualification</th>
            <th>University/College</th>
            <th>Department</th>
            <th>Year of Passing</th>
            <th> Skill </th>
            <th> Skill Level</th>
            <th> Experience</th>
        </tr>

    </table>
    <div class="notes_container">
           
    </div>
    <script>
        function getAllNotes(){
    fetch('https://localhost:7153/api/Trainer/GetAllDetails')
    .then(data=>{return data.json();})
    .then(response=>{
        response.forEach(user =>{
            const markup = `<tr>
                                <td>${user.full_name}</td>
                                <td>${user.email}</td>
                                <td>${user.mobile_number}</td>
                                <td>${user.age}</td>
                                <td>${user.gender}</td>
                                <td>${user.website}</td>
                                <td>${user.highest_Graduation}</td>
                                <td>${user.institute}</td>
                                <td>${user.department}</td>
                                <td>${user.end_year}</td>
                                <td>${user.skill_name}</td>
                                <td>${user.skill_Level}</td>
                                <td>${user.experience}</td>
                            </tr>`;
            document.querySelector('table').insertAdjacentHTML('beforeend',markup);
        })
    })
    .catch(error => console.log(error));
    }
    getAllNotes();
    </script>
</body>
</html>
